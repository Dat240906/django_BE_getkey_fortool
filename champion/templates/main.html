<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng xếp hạng đội bóng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAO8HaqbG_NKCGrEFfH6dBDs_2-V4wVnj_gQ&usqp=CAU');
            background-size: cover;
            background-position: center;
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        .rank-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            margin: 20px;
            background: url('https://www.transparentpng.com/thumb/football/SZm0M2-football-players-transparent-image.png');
            background-size: cover;
        }

        .rank-table th,
        .rank-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .rank-table th.yellow-cell {
            background-color: yellow;
            color: black;
        }

        /* Điều chỉnh giao diện cho màn hình điện thoại di động */
        @media (max-width: 768px) {
            .rank-table {
                font-size: 14px;
            }

            .rank-table th,
            .rank-table td {
                padding: 6px;
            }
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            const audio = new Audio('https://www.dropbox.com/s/bddx0n6085mb3tn/y2mate.com%20-%20Hayya%20Hayya%20Better%20Together%20%20FIFA%20World%20Cup%202022%20Official%20Soundtrack.mp3?dl=0');
            audio.play();
        });
    </script>
</head>
<body>
    <div class="bg-container">
        <div class="table-container">
            <div class="scrollable-table">
                <table class="rank-table">
                    <thead>
                        <tr>
                            <th class="yellow-cell">XH</th>
                            <th class="yellow-cell">Đội</th>
                            <th class="yellow-cell">ST</th>
                            <th class="yellow-cell">Thắng</th>
                            <th class="yellow-cell">Hòa</th>
                            <th class="yellow-cell">Thua</th>
                            <th class="yellow-cell">B.Thắng</th>
                            <th class="yellow-cell">B.Thua</th>
                            <th class="yellow-cell">H/S</th>
                            <th class="yellow-cell">Điểm</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td class="yellow-cell">Đội A</td>
                            <td>10</td>
                            <td>8</td>
                            <td>1</td>
                            <td>1</td>
                            <td>25</td>
                            <td>10</td>
                            <td>+15</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td class="yellow-cell">Đội B</td>
                            <td>10</td>
                            <td>7</td>
                            <td>2</td>
                            <td>1</td>
                            <td>20</td>
                            <td>8</td>
                            <td>+12</td>
                            <td>23</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td class="yellow-cell">Đội C</td>
                            <td>10</td>
                            <td>6</td>
                            <td>2</td>
                            <td>2</td>
                            <td>18</td>
                            <td>12</td>
                            <td>+6</td>
                            <td>20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
