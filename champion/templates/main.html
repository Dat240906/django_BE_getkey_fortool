<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng xếp hạng đội bóng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background-img {
            width: 100%;
            height: 100%;
            filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        .rank-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            margin: 20px;
        }

        .rank-table th,
        .rank-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .rank-table th.yellow-cell {
            background-color: yellow;
            color: black;
        }

        /* Điều chỉnh giao diện cho màn hình điện thoại di động */
        @media (max-width: 768px) {
            .rank-table {
                font-size: 14px;
            }

            .rank-table th,
            .rank-table td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img src="https://img.freepik.com/premium-photo/golden-champion-trophy-cup-winner-blur-bokeh-dark-lights-background-ai-generated-art_77186-7997.jpg" alt="Background" class="background-img">
        <div class="table-container">
            <div class="scrollable-table">
                <table class="rank-table">
                    <thead>
                        <tr>
                            <th class="yellow-cell">XH</th>
                            <th class="yellow-cell">Đội</th>
                            <th class="yellow-cell">ST</th>
                            <th class="yellow-cell">Thắng</th>
                            <th class="yellow-cell">Hòa</th>
                            <th class="yellow-cell">Thua</th>
                            <th class="yellow-cell">B.Thắng</th>
                            <th class="yellow-cell">B.Thua</th>
                            <th class="yellow-cell">H/S</th>
                            <th class="yellow-cell">Điểm</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu xếp hạng đội bóng sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
