<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng xếp hạng đội bóng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAO8HaqbG_NKCGrEFfH6dBDs_2-V4wVnj_gQ&usqp=CAU');
            background-size: cover;
            background-position: center;
        }

        .table-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        .scrollable-table {
            width: 100%;
            overflow-x: auto;
            padding: 10px;
            margin-bottom: 20px;
        }

        .rank-table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            border: 1px solid #ddd;
            margin: 0 auto;
            background: url('https://www.transparentpng.com/thumb/football/SZm0M2-football-players-transparent-image.png');
            background-size: cover;
        }

        .rank-table th,
        .rank-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .rank-table th.yellow-cell {
            background-color: yellow;
            color: black;
        }

        /* Điều chỉnh giao diện cho màn hình điện thoại di động */
        @media (max-width: 768px) {
            .rank-table {
                font-size: 14px;
            }

            .rank-table th,
            .rank-table td {
                padding: 6px;
            }
        }

        .header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .countdown-container {
            text-align: center;
            position: relative;
        }

        .countdown {
            font-size: 24px;
            background-color: #fff;
            border-radius: 50%;
            padding: 10px 20px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .animated-border {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #ff5733, #ffc300);
            border-image-slice: 1;
            animation: borderAnimation 2s infinite;
        }

        @keyframes borderAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .win-announcement {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .schedule-container {
            text-align: center;
            position: relative;
        }

        .schedule {
            font-size: 18px;
            padding: 5px;
            display: inline-block;
            position: relative;
            animation: pulseAnimation 1.5s infinite;
        }

        @keyframes pulseAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
            audio.play();
        });

        function updateTime() {
            const countdownElement = document.getElementById('countdown');
            const now = new Date();
            const matchTime = new Date('2023-08-11T18:00:00'); // Thay bằng thời gian thực tế của trận đấu
            const timeDiff = matchTime - now;

            const seconds = Math.floor(timeDiff / 1000) % 60;
            const minutes = Math.floor(timeDiff / (1000 * 60)) % 60;
            const hours = Math.floor(timeDiff / (1000 * 60 * 60));

            countdownElement.textContent = `${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;

            if (timeDiff <= 0) {
                countdownElement.textContent = 'Trận đấu đã kết thúc';
            }
        }

        setInterval(updateTime, 1000);
    </script>
</head>
<body>
    <div class="bg-container">
        {% if notification %}
        <div class="header">
            <marquee behavior="scroll" direction="left">{{notification}}</marquee>
        </div>
        {%else%}
        <div>
            <marquee behavior="scroll" direction="left">Vui là 9, thắng là 10.</marquee>
        </div>
        {% endif %}
        <div class="table-container">
            <div class="scrollable-table">
                <table class="rank-table">
                    <thead>
                        <tr>
                            <th class="yellow-cell">XH</th>
                            <th class="yellow-cell">Đội</th>
                            <th class="yellow-cell">ST</th>
                            <th class="yellow-cell">Thắng</th>
                            <th class="yellow-cell">Hòa</th>
                            <th class="yellow-cell">Thua</th>
                            <th class="yellow-cell">B.Thắng</th>
                            <th class="yellow-cell">B.Thua</th>
                            <th class="yellow-cell">H/S</th>
                            <th class="yellow-cell">Điểm</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td class="yellow-cell">Đội A</td>
                            <td>10</td>
                            <td>8</td>
                            <td>1</td>
                            <td>1</td>
                            <td>25</td>
                            <td>10</td>
                            <td>+15</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td class="yellow-cell">Đội B</td>
                            <td>10</td>
                            <td>7</td>
                            <td>2</td>
                            <td>1</td>
                            <td>20</td>
                            <td>8</td>
                            <td>+12</td>
                            <td>23</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td class="yellow-cell">Đội C</td>
                            <td>10</td>
                            <td>6</td>
                            <td>2</td>
                            <td>2</td>
                            <td>18</td>
                            <td>12</td>
                            <td>+6</td>
                            <td>20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="schedule-container">
            <div class="schedule animated-border">19:00 - Đội A vs Đội B</div>
            <div class="schedule">20:30 - Đội C vs Đội D</div>
            <div class="schedule">22:00 - Đội E vs Đội F</div>
        </div>
    </div>
</body>
</html>
